<!-- Portfolio Grid Section -->
    <section id="balance" class="bg-light-gray">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">Reports</h2>
                    <p></p>
                    <!--h3 class="section-subheading text-muted"></h3-->
                </div>
            </div>
            <div class="row">
            {% for report in site.reports %}
                <div class="col-md-4 col-sm-6 portfolio-item">
                    <a href="#portfolioModal{{ report.modal-id }}" class="portfolio-link" data-toggle="modal">
                        <div class="portfolio-hover">
                            <div class="portfolio-hover-content">
                                <i class="fab fa-readme"></i>
                            </div>
                        </div>
                        <img src="img/portfolio/{{ report.thumbnail }}" class="img-responsive img-centered" alt="">
                    </a>
                    <div class="portfolio-caption">
                        <h4>{{ report.title }}</h4>
                        <p class="text-muted">{{ report.subtitle }}</p>
                    </div>
                </div>
            {% endfor %}
            </div>
        </div>
    </section>
